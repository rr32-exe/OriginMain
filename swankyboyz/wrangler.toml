name = "swankyboyz-affiliate"
main = "workers/redirect-handler.js"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "swankyboyz-db"
database_id = "YOUR_DATABASE_ID_HERE"

# Environment Variables (add your own)
[vars]
SITE_URL = "https://swankyboyz.com"

# KV Namespace for caching (optional)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "YOUR_KV_ID_HERE"

# R2 Bucket for images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "swankyboyz-images"

# Routes - Handle /go/* with Worker
[[routes]]
pattern = "swankyboyz.com/go/*"
custom_domain = true

[[routes]]
pattern = "*.swankyboyz.com/go/*"
custom_domain = true
