name = "swankyboys-workers"
main = "workers/link-redirect.js"
compatibility_date = "2024-01-01"

# D1 Database bindings
[[d1_databases]]
binding = "DB"
database_name = "swankyboyz-db"
database_id = ""

# R2 bucket for images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "swankyboyz-images"

# KV namespace for caching (optional)
[[kv_namespaces]]
binding = "CACHE"
id = ""

# Environment variables
[vars]
ENVIRONMENT = "production"

# Cron triggers for price updates (free tier: 1 cron per account)
[triggers]
crons = ["0 0 * * *"]  # Run daily at midnight UTC
